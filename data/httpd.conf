### Set  database to dev
SetEnv dev  dev
SetEnv DBI_TRACE 0
SetEnv NPG_PERL5LIB /www/${USER}/www-dev/npg/lib/perl5:/www/${USER}/www-dev/cpan/lib/perl5:/www/${USER}/www-dev/cpan/lib/perl5/x86_64-linux-gnu-thread-multi

# Setting dev server: Change the port number
Listen          9959

ErrorLog        logs/error_log
CustomLog       logs/access_log combined
PidFile         logs/httpd.pid

ServerRoot   /www/${USER}/www-dev/npg/web/npg
ServerAdmin  npg@sanger.ac.uk
DocumentRoot htdocs
DefaultType  text/html

# Setting dev server: Comment out the following two lines
Include               mods-enabled/*.load
Include               mods-enabled/*.conf


Alias   /cgi-bin/ /www/${USER}/www-dev/npg/cgi-bin/
<Directory /www/${USER}/www-dev/npg/cgi-bin >
        SetHandler              cgi-script
        Options                 ExecCGI
        AllowOverride           None
        Order                   deny,allow
        Allow                   from all
</Directory>

Alias /prodsoft/npg htdocs
<Directory /www/${USER}/www-dev/npg/web/npg/htdocs$>
        Options                 ExecCGI
        AllowOverride           None
        Order                   deny,allow
        Allow                   from all
</Directory>

# Setting dev server: Comment out from the nect line to the next comment
PerlSwitches -wT
PerlModule ModPerl::Registry
Alias /perl/ /www/${USER}/www-dev/npg/cgi-bin/
<Location /perl/>
    SetHandler perl-script
    PerlResponseHandler ModPerl::Registry
    PerlSendHeader On
    PerlOptions +ParseHeaders
    Options +ExecCGI
    PerlOptions -SetupEnv
    PerlSetEnv NPG_PERL5LIB /www/${USER}/www-dev/npg/lib/perl5:/www/${USER}/www-dev/cpan/lib/perl5:/www/${USER}/www-dev/cpan/lib/perl5/x86_64-linux-gnu-thread-multi
    Order allow,deny
    Allow from all 
</Location>
# Setting dev server: End of commenting out

