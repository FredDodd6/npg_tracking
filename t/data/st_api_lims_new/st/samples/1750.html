<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="/stylesheets/sessions.css?1329989261" media="all" rel="stylesheet" type="text/css" />

  <title>Sequencescape : Login</title>

</head>

<body>

  <div id="container">
    <div id="logo">
      <img alt="Scape-large-dark" height="229" src="/images/scape-large-dark.jpg?1329989261" width="600" />
    </div>
    <div id="content">
      
<div style="padding: 0px 5px 5px 0px; margin: 0px 10px 3px 10px; border-bottom: 1px solid #ccc;">
  <strong>SEQUENCESCAPE 5.02.07</strong>
  <div class='intro'>
    Sample and study management for sequencing and genotyping at the Wellcome Trust Sanger Institute.
  </div>
</div>
<div id="account_box">
  <div id="account_form">
    <form action="/login" method="post">    <table width="100%" cellspacing="0" cellpadding="0">
      <tr class="account_item">
        <td colspan="2" class="account_item account_label">
          <div style="padding:0px 10px 10px 0px;font-weight:bold;color:green;">Please use your UNIX username and password to login</div>
        </td>
      </tr>
      <tr class="account_item">
        <td width="25%" class="account_item account_label">Username: </td>
        <td width="75%" class="account_item"><input id="login" name="login" size="35" type="text" value="" /></td>
      </tr>
      
      <tr>
        <td class="account_label">Password: </td>
        <td><input id="password" name="password" size="35" type="password" value="" /></td>
      </tr>
      
      <tr>
        <td>&nbsp;</td>
        <td><br /><input name="commit" type="submit" value="Login" /></td>
      </tr>
    </table>
    </form>  </div>
</div>

    </div>
  </div>

</body>
</html>
